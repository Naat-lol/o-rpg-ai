<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficha RPG</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      background: #0a0a0a;
      color: #c0f7c0;
      font-family: 'Share Tech Mono', monospace;
      padding: 2rem;
    }
    .ficha-container {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 15px #333;
    }
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .tabs button {
      background: transparent;
      border: none;
      color: #c0f7c0;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .tabs button.active {
      border-bottom: 2px solid #c0f7c0;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .foto-nome {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .foto-nome img {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      border: 2px solid #c0f7c0;
    }
    .foto-nome input {
      font-size: 1.2rem;
      background: transparent;
      border: none;
      color: #c0f7c0;
      border-bottom: 1px dashed #c0f7c0;
      padding: 4px 10px;
      width: 100%;
    }
    input[type="text"], input[type="number"] {
      background: #000;
      color: #c0f7c0;
      border: 1px solid #fff;
      border-radius: 6px;
      padding: 5px 8px;
      font-family: inherit;
    }
    input::placeholder {
      color: #777;
    }
    .titulo-secao {
      font-size: 1.3rem;
      margin: 2rem 0 0.5rem;
      text-transform: uppercase;
    }
    .atributos input {
      width: 40px;
      text-align: center;
    }
    .barra-container {
      margin: 1rem 0;
    }
    .barra-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.3rem;
    }
    .barra {
      display: flex;
      align-items: center;
      height: 36px;
      border-radius: 6px;
      border: 2px solid white;
      position: relative;
      overflow: hidden;
      background: #222;
    }
    .barra .preenchimento {
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      z-index: 1;
      transition: width 0.3s ease;
    }
    .barra.vida .preenchimento {
      background: linear-gradient(to right, #ff3333, #990000);
    }
    .barra.sanidade .preenchimento {
      background: linear-gradient(to right, #9933ff, #330066);
    }
    .barra .barra-texto {
      z-index: 2;
      width: 100%;
      text-align: center;
      font-weight: bold;
    }
    .barra .controle-lateral {
      z-index: 3;
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      padding: 0 0.5rem;
    }
    .pericias {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    .pericia-coluna {
      flex: 1;
      min-width: 200px;
    }
    .linha-pericia {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.4rem;
    }
    .linha-pericia input {
      width: 50px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #000;
      color: #c0f7c0;
      border: 1px solid #444;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="ficha-container">
    <div class="tabs">
      <button onclick="mudarAba(0)" class="active">Ficha</button>
      <button onclick="mudarAba(1)">Inventário</button>
      <button onclick="mudarAba(2)">Anotações</button>
      <button onclick="mudarAba(3)">Habilidades</button>
      <button onclick="mudarAba(4)">Histórico</button>
    </div>

    <!-- Aba 1 -->
    <div class="tab-content active">
      <div class="foto-nome">
        <img src="https://via.placeholder.com/120" alt="Foto">
        <div style="flex:1">
          <input type="text" placeholder="Nome do Personagem">
          <input type="text" placeholder="Nome do Jogador">
        </div>
      </div>

      <div class="titulo-secao">Atributos</div>
      <div class="atributos">
        <p>Força: <input type="text"></p>
        <p>Destreza: <input type="text"></p>
        <p>Inteligência: <input type="text"></p>
        <p>Constituição: <input type="text"></p>
        <p>Poder: <input type="text"></p>
        <p>Presença: <input type="text"></p>
      </div>

      <div class="titulo-secao">Vida e Sanidade</div>
      <div class="barra-container">
        <div class="barra-label">
          <span>Vida</span>
          <input id="vida-max" placeholder="Max" oninput="atualizarBarra('vida')">
        </div>
        <div class="barra vida">
          <button class="controle-lateral" onclick="alterarBarra('vida', -5)">&laquo;</button>
          <button class="controle-lateral" onclick="alterarBarra('vida', -1)">&lsaquo;</button>
          <div class="preenchimento" id="barra-vida"></div>
          <div class="barra-texto" id="vida-texto">0 / 0</div>
          <button class="controle-lateral" onclick="alterarBarra('vida', 1)">&rsaquo;</button>
          <button class="controle-lateral" onclick="alterarBarra('vida', 5)">&raquo;</button>
        </div>
      </div>

      <div class="barra-container">
        <div class="barra-label">
          <span>Sanidade</span>
          <input id="sanidade-max" placeholder="Max" oninput="atualizarBarra('sanidade')">
        </div>
        <div class="barra sanidade">
          <button class="controle-lateral" onclick="alterarBarra('sanidade', -5)">&laquo;</button>
          <button class="controle-lateral" onclick="alterarBarra('sanidade', -1)">&lsaquo;</button>
          <div class="preenchimento" id="barra-sanidade"></div>
          <div class="barra-texto" id="sanidade-texto">0 / 0</div>
          <button class="controle-lateral" onclick="alterarBarra('sanidade', 1)">&rsaquo;</button>
          <button class="controle-lateral" onclick="alterarBarra('sanidade', 5)">&raquo;</button>
        </div>
      </div>

      <div class="titulo-secao">Perícias</div>
      <div class="pericias">
        <div class="pericia-coluna">
          <div class="linha-pericia"><span>Atuação</span><input type="text"></div>
          <div class="linha-pericia"><span>Ciência</span><input type="text"></div>
          <div class="linha-pericia"><span>Disfarce</span><input type="text"></div>
          <div class="linha-pericia"><span>Furtividade</span><input type="text"></div>
          <div class="linha-pericia"><span>Informática</span><input type="text"></div>
          <div class="linha-pericia"><span>Intimidação</span><input type="text"></div>
        </div>
        <div class="pericia-coluna">
          <div class="linha-pericia"><span>Investigação</span><input type="text"></div>
          <div class="linha-pericia"><span>Lábia</span><input type="text"></div>
          <div class="linha-pericia"><span>Luta</span><input type="text"></div>
          <div class="linha-pericia"><span>Medicina</span><input type="text"></div>
          <div class="linha-pericia"><span>Ouvir</span><input type="text"></div>
          <div class="linha-pericia"><span>Tiro</span><input type="text"></div>
        </div>
      </div>
    </div>

    <!-- Aba 2 -->
    <div class="tab-content"><textarea placeholder="Inventário..."></textarea></div>
    <!-- Aba 3 -->
    <div class="tab-content"><textarea placeholder="Anotações..."></textarea></div>
    <!-- Aba 4 -->
    <div class="tab-content"><textarea placeholder="Habilidades..."></textarea></div>
    <!-- Aba 5 -->
    <div class="tab-content"><textarea placeholder="Histórico..."></textarea></div>
  </div>

  <script>
    function mudarAba(index) {
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tabs button');
      tabs.forEach((tab, i) => tab.classList.toggle('active', i === index));
      buttons.forEach((btn, i) => btn.classList.toggle('active', i === index));
    }

    function atualizarBarra(tipo) {
      const max = parseInt(document.getElementById(${tipo}-max).value) || 0;
      let atual = parseInt(localStorage.getItem(${tipo}-atual)) || 0;
      atual = Math.min(max, Math.max(0, atual));
      const pct = max ? (atual / max) * 100 : 0;
      document.getElementById(barra-${tipo}).style.width = pct + '%';
      document.getElementById(${tipo}-texto).innerText = ${atual} / ${max};
    }

    function alterarBarra(tipo, delta) {
      const max = parseInt(document.getElementById(${tipo}-max).value) || 0;
      let atual = parseInt(localStorage.getItem(${tipo}-atual)) || 0;
      atual = Math.min(max, Math.max(0, atual + delta));
      localStorage.setItem(${tipo}-atual, atual);
      atualizarBarra(tipo);
    }

    window.onload = () => {
      atualizarBarra('vida');
      atualizarBarra('sanidade');
    }
  </script>
</body>
</html>
