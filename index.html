<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha RPG</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      background: #0a0a0a;
      color: #c0f7c0;
      font-family: 'Share Tech Mono', monospace;
      padding: 2rem;
    }
    .ficha-container {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 15px #333;
    }
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .tabs button {
      background: transparent;
      border: none;
      color: #c0f7c0;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .tabs button.active {
      border-bottom: 2px solid #c0f7c0;
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    input[type="text"], input[type="number"] {
      background: #000;
      color: #c0f7c0;
      border: 1px solid #fff;
      border-radius: 6px;
      padding: 4px 8px;
      font-family: inherit;
    }
    input::placeholder { color: #777; }
    .titulo-secao {
      font-size: 1.3rem;
      margin: 2rem 0 0.5rem;
      text-transform: uppercase;
    }
    .atributos input { width: 40px; text-align: center; }
    .barra {
      position: relative;
      height: 36px;
      border-radius: 6px;
      border: 2px solid white;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .barra .preenchimento {
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      background: red;
      z-index: 1;
      transition: width 0.3s ease;
    }
    .barra-texto {
      position: relative;
      z-index: 2;
      text-align: center;
      line-height: 36px;
    }
    .botoes-barra {
      display: flex;
      gap: 5px;
      margin: 0.5rem 0;
    }
    .pericias {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    .pericia-coluna {
      flex: 1;
      min-width: 200px;
    }
    .linha-pericia {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.4rem;
    }
    .linha-pericia input {
      width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="ficha-container">
    <div class="tabs">
      <button onclick="mudarAba(0)" class="active">Ficha</button>
      <button onclick="mudarAba(1)">Inventário</button>
      <button onclick="mudarAba(2)">Anotações</button>
    </div><div class="tab-content active">
  <input id="personagem" placeholder="Nome do Personagem" oninput="salvarCampo(this)"><br>
  <input id="jogador" placeholder="Nome do Jogador" oninput="salvarCampo(this)">

  <div class="titulo-secao">Atributos</div>
  <div class="atributos">
    <p>Força: <input id="forca" oninput="salvarCampo(this)"></p>
    <p>Destreza: <input id="destreza" oninput="salvarCampo(this)"></p>
    <p>Inteligência: <input id="inteligencia" oninput="salvarCampo(this)"></p>
    <p>Constituição: <input id="constituicao" oninput="salvarCampo(this)"></p>
    <p>Poder: <input id="poder" oninput="salvarCampo(this)"></p>
    <p>Presença: <input id="presenca" oninput="salvarCampo(this)"></p>
  </div>

  <div class="titulo-secao">Vida</div>
  <input id="vida-max" type="number" placeholder="Vida Máxima" oninput="atualizarBarra('vida')">
  <div class="barra">
    <div class="preenchimento" id="barra-vida"></div>
    <div class="barra-texto" id="vida-texto">0 / 0</div>
  </div>
  <div class="botoes-barra">
    <button onclick="alterarBarra('vida', -5)">&laquo;</button>
    <button onclick="alterarBarra('vida', -1)">&lsaquo;</button>
    <button onclick="alterarBarra('vida', 1)">&rsaquo;</button>
    <button onclick="alterarBarra('vida', 5)">&raquo;</button>
  </div>

  <div class="titulo-secao">Sanidade</div>
  <input id="sanidade-max" type="number" placeholder="Sanidade Máxima" oninput="atualizarBarra('sanidade')">
  <div class="barra">
    <div class="preenchimento" id="barra-sanidade"></div>
    <div class="barra-texto" id="sanidade-texto">0 / 0</div>
  </div>
  <div class="botoes-barra">
    <button onclick="alterarBarra('sanidade', -5)">&laquo;</button>
    <button onclick="alterarBarra('sanidade', -1)">&lsaquo;</button>
    <button onclick="alterarBarra('sanidade', 1)">&rsaquo;</button>
    <button onclick="alterarBarra('sanidade', 5)">&raquo;</button>
  </div>
</div>

<div class="tab-content">
  <textarea id="inventario" placeholder="Inventário..." oninput="salvarCampo(this)"></textarea>
</div>

<div class="tab-content">
  <textarea id="anotacoes" placeholder="Anotações..." oninput="salvarCampo(this)"></textarea>
</div>

  </div>  <script>
    function mudarAba(index) {
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tabs button');
      tabs.forEach((tab, i) => tab.classList.toggle('active', i === index));
      buttons.forEach((btn, i) => btn.classList.toggle('active', i === index));
    }

    function atualizarBarra(tipo) {
      const max = parseInt(document.getElementById(${tipo}-max).value) || 0;
      const atual = parseInt(localStorage.getItem(${tipo}-atual)) || 0;
      const barra = document.getElementById(barra-${tipo});
      const texto = document.getElementById(${tipo}-texto);
      const porcentagem = max > 0 ? (atual / max) * 100 : 0;
      barra.style.width = ${porcentagem}%;
      texto.textContent = ${atual} / ${max};
    }

    function alterarBarra(tipo, delta) {
      const max = parseInt(document.getElementById(${tipo}-max).value) || 0;
      let atual = parseInt(localStorage.getItem(${tipo}-atual)) || 0;
      atual = Math.max(0, Math.min(max, atual + delta));
      localStorage.setItem(${tipo}-atual, atual);
      atualizarBarra(tipo);
    }

    function salvarCampo(el) {
      localStorage.setItem(el.id, el.value);
    }

    function carregarCampos() {
      document.querySelectorAll('input, textarea').forEach(el => {
        if (localStorage.getItem(el.id)) {
          el.value = localStorage.getItem(el.id);
          if (el.id.endsWith('-max')) atualizarBarra(el.id.split('-')[0]);
        }
      });
    }

    window.onload = () => {
      carregarCampos();
      atualizarBarra('vida');
      atualizarBarra('sanidade');
    }
  </script></body>
</html>
