<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha RPG Completa</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #0a0a0a;
      color: #c0f7c0;
      font-family: 'Share Tech Mono', monospace;
      padding: 20px;
    }
    .ficha-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 15px #333;
    }
    
    /* Sistema de Abas */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
    .tabs button {
      background: #222;
      border: none;
      color: #c0f7c0;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px 5px 0 0;
      transition: all 0.3s;
    }
    .tabs button:hover {
      background: #333;
    }
    .tabs button.active {
      background: #333;
      border-bottom: 2px solid #c0f7c0;
    }
    .tab-content {
      display: none;
      padding: 15px;
      background: #1a1a1a;
      border-radius: 0 5px 5px 5px;
    }
    .tab-content.active {
      display: block;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Cabeçalho */
    .foto-nome {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .foto-nome img {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      border: 2px solid #c0f7c0;
      object-fit: cover;
    }
    .foto-nome input {
      background: transparent;
      border: none;
      border-bottom: 1px dashed #c0f7c0;
      color: #c0f7c0;
      font-size: 18px;
      padding: 5px;
      width: 100%;
    }
    
    /* Atributos */
    .atributos {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }
    .atributo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .atributo-item input {
      width: 50px;
      text-align: center;
      background: #000;
      color: #c0f7c0;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 5px;
    }
    
    /* Barras de Status */
    .barra-container {
      margin: 20px 0;
    }
    .barra-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .barra {
      height: 30px;
      background: #222;
      border-radius: 5px;
      border: 1px solid #444;
      position: relative;
      overflow: hidden;
    }
    .preenchimento {
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      transition: width 0.3s;
    }
    #barra-vida .preenchimento {
      background: linear-gradient(to right, #ff3333, #990000);
    }
    #barra-sanidade .preenchimento {
      background: linear-gradient(to right, #9933ff, #330066);
    }
    .barra-texto {
      position: absolute;
      width: 100%;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      z-index: 2;
    }
    .controles-barra {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .controles-barra button {
      background: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }
    
    /* Perícias */
    .pericias {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    .linha-pericia {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .linha-pericia input {
      width: 50px;
      text-align: center;
      background: #000;
      color: #c0f7c0;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 5px;
    }
    
    /* Abas de Texto */
    textarea {
      width: 100%;
      min-height: 200px;
      background: #000;
      color: #c0f7c0;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
      resize: vertical;
      font-family: inherit;
    }
    
    /* Inventário */
    .inventario-item {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .inventario-item input {
      flex: 1;
      background: #000;
      color: #c0f7c0;
      border: 1px solid #444;
      padding: 8px;
      border-radius: 4px;
    }
    .btn-remover {
      background: #990000;
      color: white;
      border: none;
      padding: 0 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    #btn-adicionar-item {
      background: #006600;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="ficha-container">
    <!-- Abas -->
    <div class="tabs">
      <button class="active" data-tab="ficha">Ficha</button>
      <button data-tab="inventario">Inventário</button>
      <button data-tab="anotacoes">Anotações</button>
      <button data-tab="habilidades">Habilidades</button>
    </div>

    <!-- Aba Ficha -->
    <div id="ficha" class="tab-content active">
      <div class="foto-nome">
        <img src="https://via.placeholder.com/120" alt="Foto do Personagem">
        <div>
          <input type="text" placeholder="Nome do Personagem">
          <input type="text" placeholder="Nome do Jogador">
        </div>
      </div>

      <h3>Atributos</h3>
      <div class="atributos">
        <div class="atributo-item"><span>Força</span> <input type="number" value="5"></div>
        <div class="atributo-item"><span>Destreza</span> <input type="number" value="5"></div>
        <div class="atributo-item"><span>Constituição</span> <input type="number" value="5"></div>
        <div class="atributo-item"><span>Inteligência</span> <input type="number" value="5"></div>
        <div class="atributo-item"><span>Sabedoria</span> <input type="number" value="5"></div>
        <div class="atributo-item"><span>Carisma</span> <input type="number" value="5"></div>
      </div>

      <h3>Status</h3>
      <!-- Barra de Vida -->
      <div class="barra-container">
        <div class="barra-label">
          <span>Vida</span>
          <input type="number" id="vida-max" value="100" min="1">
        </div>
        <div class="barra" id="barra-vida">
          <div class="preenchimento" style="width: 100%"></div>
          <div class="barra-texto" id="texto-vida">100 / 100</div>
        </div>
        <div class="controles-barra">
          <button onclick="mudarVida(-10)">-10</button>
          <button onclick="mudarVida(-1)">-1</button>
          <button onclick="mudarVida(1)">+1</button>
          <button onclick="mudarVida(10)">+10</button>
        </div>
      </div>
      
      <!-- Barra de Sanidade -->
      <div class="barra-container">
        <div class="barra-label">
          <span>Sanidade</span>
          <input type="number" id="sanidade-max" value="80" min="1">
        </div>
        <div class="barra" id="barra-sanidade">
          <div class="preenchimento" style="width: 100%"></div>
          <div class="barra-texto" id="texto-sanidade">80 / 80</div>
        </div>
        <div class="controles-barra">
          <button onclick="mudarSanidade(-10)">-10</button>
          <button onclick="mudarSanidade(-1)">-1</button>
          <button onclick="mudarSanidade(1)">+1</button>
          <button onclick="mudarSanidade(10)">+10</button>
        </div>
      </div>

      <h3>Perícias</h3>
      <div class="pericias">
        <div>
          <div class="linha-pericia"><span>Acrobacia</span><input type="number" value="0"></div>
          <div class="linha-pericia"><span>Arcanismo</span><input type="number" value="0"></div>
          <div class="linha-pericia"><span>Atletismo</span><input type="number" value="0"></div>
          <div class="linha-pericia"><span>Atuação</span><input type="number" value="0"></div>
          <div class="linha-pericia"><span>Enganação</span><input type="number" value="0"></div>
          <div class="linha-pericia"><span>História</span><input type="number" value="0"></div>
        </div>
        <div>
          <div class="linha-pericia"><span>Intimidação</span><input type="number" value="0"></div>
          <div class="linha-pericia"><span>Intuição</span><input type="number" value="0"></div>
          <div class="linha-pericia"><span>Investigação</span><input type="number" value="0"></div>
          <div class="linha-pericia"><span>Luta</span><input type="number" value="0"></div>
          <div class="linha-pericia"><span>Medicina</span><input type="number" value="0"></div>
          <div class="linha-pericia"><span>Furtividade</span><input type="number" value="0"></div>
        </div>
      </div>
    </div>

    <!-- Aba Inventário -->
    <div id="inventario" class="tab-content">
      <h3>Inventário</h3>
      <div id="lista-inventario">
        <div class="inventario-item">
          <input type="text" placeholder="Nome do item" value="Espada Longa">
          <input type="number" placeholder="Quantidade" value="1" min="1">
          <button class="btn-remover" onclick="this.parentElement.remove()">X</button>
        </div>
      </div>
      <button id="btn-adicionar-item" onclick="adicionarItem()">+ Adicionar Item</button>
    </div>

    <!-- Aba Anotações -->
    <div id="anotacoes" class="tab-content">
      <h3>Anotações</h3>
      <textarea placeholder="Anotações sobre a campanha..."></textarea>
    </div>

    <!-- Aba Habilidades -->
    <div id="habilidades" class="tab-content">
      <h3>Habilidades</h3>
      <textarea placeholder="Habilidades especiais do personagem..."></textarea>
    </div>
  </div>

  <script>
    // ===== SISTEMA DE ABAS ===== //
    document.querySelectorAll('.tabs button').forEach(button => {
      button.addEventListener('click', function() {
        // Remove 'active' de todos
        document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        
        // Adiciona ao clicado
        this.classList.add('active');
        document.getElementById(this.getAttribute('data-tab')).classList.add('active');
      });
    });

    // ===== SISTEMA DE BARRAS ===== //
    let vidaAtual = 100;
    let vidaMaxima = 100;
    let sanidadeAtual = 80;
    let sanidadeMaxima = 80;

    function atualizarBarra(tipo) {
      if (tipo === 'vida') {
        const porcentagem = (vidaAtual / vidaMaxima) * 100;
        document.querySelector('#barra-vida .preenchimento').style.width = `${porcentagem}%`;
        document.getElementById('texto-vida').textContent = `${vidaAtual} / ${vidaMaxima}`;
      } else {
        const porcentagem = (sanidadeAtual / sanidadeMaxima) * 100;
        document.querySelector('#barra-sanidade .preenchimento').style.width = `${porcentagem}%`;
        document.getElementById('texto-sanidade').textContent = `${sanidadeAtual} / ${sanidadeMaxima}`;
      }
    }

    function mudarVida(valor) {
      vidaAtual += valor;
      vidaAtual = Math.max(0, Math.min(vidaAtual, vidaMaxima));
      atualizarBarra('vida');
    }

    function mudarSanidade(valor) {
      sanidadeAtual += valor;
      sanidadeAtual = Math.max(0, Math.min(sanidadeAtual, sanidadeMaxima));
      atualizarBarra('sanidade');
    }

    // Atualizar máximos
    document.getElementById('vida-max').addEventListener('change', function() {
      vidaMaxima = parseInt(this.value) || 1;
      vidaAtual = Math.min(vidaAtual, vidaMaxima);
      atualizarBarra('vida');
    });

    document.getElementById('sanidade-max').addEventListener('change', function() {
      sanidadeMaxima = parseInt(this.value) || 1;
      sanidadeAtual = Math.min(sanidadeAtual, sanidadeMaxima);
      atualizarBarra('sanidade');
    });

    // ===== INVENTÁRIO ===== //
    function adicionarItem() {
      const div = document.createElement('div');
      div.className = 'inventario-item';
      div.innerHTML = `
        <input type="text" placeholder="Nome do item">
        <input type="number" placeholder="Quantidade" value="1" min="1">
        <button class="btn-remover" onclick="this.parentElement.remove()">X</button>
      `;
      document.getElementById('lista-inventario').appendChild(div);
    }

    // Inicializar
    window.onload = function() {
      atualizarBarra('vida');
      atualizarBarra('sanidade');
    };
  </script>
</body>
</html>
