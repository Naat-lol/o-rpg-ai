<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha RPG</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0a0a0a;
      color: #c0f7c0;
      font-family: 'Share Tech Mono', monospace;
      padding: 2rem;
    }
    .ficha-container {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
      background-color: #101010;
      border-radius: 12px;
      box-shadow: 0 0 15px #4a4a4a;
    }
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .tabs button {
      background: transparent;
      border: none;
      color: #c0f7c0;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .tabs button.active {
      border-bottom: 2px solid #c0f7c0;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .foto-nome {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
    }
    .foto-nome img {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      border: 2px solid #c0f7c0;
    }
    .nome-info h1, .nome-info p {
      color: #c0f7c0;
    }
    .nome-info h1 {
      font-size: 2rem;
    }
    .nome-info p {
      font-size: 1rem;
    }
    input[type="text"] {
      background-color: #000;
      color: #c0f7c0;
      border: none;
      border-bottom: 1px solid #666;
      padding: 2px 4px;
      width: 100px;
      font-family: inherit;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-bottom: 1px solid #fff;
    }
    .atributos input {
      width: 40px;
      text-align: center;
    }
    .barras {
      margin-top: 1rem;
    }
    .barra {
      background-color: #222;
      height: 24px;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 0.5rem;
      position: relative;
    }
    .barra .preenchimento {
      height: 100%;
      text-align: center;
      line-height: 24px;
      color: black;
      font-weight: bold;
      transition: width 0.3s;
    }
    .barra.vida .preenchimento {
      background: linear-gradient(to right, #ff3333, #990000);
    }
    .barra.sanidade .preenchimento {
      background: linear-gradient(to right, #9933ff, #330066);
    }
    .barra.extra .preenchimento {
      background: linear-gradient(to right, #66ff66, #116611);
    }
    .pericias {
      margin-top: 2rem;
    }
    .pericias .linha-pericia {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      gap: 0.5rem;
    }
    .pericias label {
      flex: 1;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #000;
      color: #c0f7c0;
      border: 1px solid #4a4a4a;
      padding: 1rem;
      font-family: 'Share Tech Mono', monospace;
    }
    @media (max-width: 600px) {
      .foto-nome {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="ficha-container">
    <div class="tabs">
      <button onclick="mudarAba(0)" class="active">Ficha</button>
      <button onclick="mudarAba(1)">Inventário</button>
      <button onclick="mudarAba(2)">Anotações</button>
      <button onclick="mudarAba(3)">Habilidades</button>
      <button onclick="mudarAba(4)">Histórico</button>
    </div><div class="tab-content active">
  <div class="foto-nome">
    <img src="https://via.placeholder.com/120" alt="Foto do Personagem">
    <div class="nome-info">
      <h1 contenteditable="true">Nome do Personagem</h1>
      <p contenteditable="true">Jogador</p>
    </div>
  </div>

  <div class="dados-basicos">
    <p><strong>Idade:</strong> <input type="text"></p>
    <p><strong>Sexo:</strong> <input type="text"></p>
    <p><strong>Data de Nascimento:</strong> <input type="text"></p>
  </div>

  <div class="atributos">
    <p><strong>Força:</strong> <input type="text"></p>
    <p><strong>Destreza:</strong> <input type="text"></p>
    <p><strong>Inteligência:</strong> <input type="text"></p>
    <p><strong>Constituição:</strong> <input type="text"></p>
    <p><strong>Poder:</strong> <input type="text"></p>
    <p><strong>Presença:</strong> <input type="text"></p>
  </div>

  <div class="barras">
    <p><strong>Vida:</strong></p>
    <input type="text" id="vida-atual" placeholder="Atual" oninput="atualizarBarra('vida')"> / <input type="text" id="vida-max" placeholder="Máxima" oninput="atualizarBarra('vida')">
    <div class="barra vida">
      <div class="preenchimento" id="barra-vida">0 / 0</div>
    </div>

    <p style="margin-top: 1rem;"><strong>Sanidade:</strong></p>
    <input type="text" id="sanidade-atual" placeholder="Atual" oninput="atualizarBarra('sanidade')"> / <input type="text" id="sanidade-max" placeholder="Máxima" oninput="atualizarBarra('sanidade')">
    <div class="barra sanidade">
      <div class="preenchimento" id="barra-sanidade">0 / 0</div>
    </div>
  </div>

  <div class="pericias">
    <h2>Perícias</h2>
    <div class="linha-pericia"><label>Atuação</label><input type="text"></div>
    <div class="linha-pericia"><label>Ciência</label><input type="text"></div>
    <div class="linha-pericia"><label>Disfarce</label><input type="text"></div>
    <div class="linha-pericia"><label>Furtividade</label><input type="text"></div>
    <div class="linha-pericia"><label>Informática</label><input type="text"></div>
    <div class="linha-pericia"><label>Intimidação</label><input type="text"></div>
    <div class="linha-pericia"><label>Investigação</label><input type="text"></div>
    <div class="linha-pericia"><label>Lábia</label><input type="text"></div>
    <div class="linha-pericia"><label>Luta</label><input type="text"></div>
    <div class="linha-pericia"><label>Medicina</label><input type="text"></div>
    <div class="linha-pericia"><label>Ouvir</label><input type="text"></div>
    <div class="linha-pericia"><label>Pilotar</label><input type="text"></div>
    <div class="linha-pericia"><label>Psicologia</label><input type="text"></div>
    <div class="linha-pericia"><label>Reparação</label><input type="text"></div>
    <div class="linha-pericia"><label>Rastrear</label><input type="text"></div>
    <div class="linha-pericia"><label>Saltar</label><input type="text"></div>
    <div class="linha-pericia"><label>Sobrevivência</label><input type="text"></div>
    <div class="linha-pericia"><label>Tiro</label><input type="text"></div>
  </div>
</div>

<div class="tab-content"><textarea placeholder="Adicione itens e equipamentos..."></textarea></div>
<div class="tab-content"><textarea placeholder="Anotações do jogador ou do mestre..."></textarea></div>
<div class="tab-content"><textarea placeholder="Habilidades especiais, poderes, etc..."></textarea></div>
<div class="tab-content"><textarea placeholder="Histórico e passado do personagem..."></textarea></div>

  </div>  <script>
    function atualizarBarra(tipo) {
      const atual = parseInt(document.getElementById(tipo + '-atual').value) || 0;
      const max = parseInt(document.getElementById(tipo + '-max').value) || 1;
      const percentual = Math.min(100, Math.max(0, (atual / max) * 100));
      document.getElementById('barra-' + tipo).style.width = percentual + '%';
      document.getElementById('barra-' + tipo).innerText = ${atual} / ${max};
      salvarNoLocalStorage();
    }

    function salvarNoLocalStorage() {
      const campos = document.querySelectorAll('input, [contenteditable=true], textarea');
      campos.forEach((campo, i) => {
        const key = campo.id || campo.name || campo${i};
        const value = campo.value || campo.innerText;
        localStorage.setItem(key, value);
      });
    }

    function carregarDoLocalStorage() {
      const campos = document.querySelectorAll('input, [contenteditable=true], textarea');
      campos.forEach((campo, i) => {
        const key = campo.id || campo.name || campo${i};
        const value = localStorage.getItem(key);
        if (value) {
          if (campo.value !== undefined) campo.value = value;
          else campo.innerText = value;
        }
      });
      atualizarBarra('vida');
      atualizarBarra('sanidade');
    }

function mudarAba(index) {
  const tabs = document.querySelectorAll('.tab-content');
  const buttons = document.querySelectorAll('.tabs button');
  tabs.forEach(tab => tab.classList.remove('active'));
  buttons.forEach(btn => btn.classList.remove('active'));
  if (tabs[index]) tabs[index].classList.add('active');
  if (buttons[index]) buttons[index].classList.add('active');
}

    window.onload = carregarDoLocalStorage;
  </script></body>
</html>
