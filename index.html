<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha RPG Funcional</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #222;
      color: #eee;
      padding: 20px;
    }
    .ficha-container {
      max-width: 800px;
      margin: 0 auto;
      background: #333;
      padding: 20px;
      border-radius: 10px;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #555;
    }
    .tabs button {
      background: none;
      border: none;
      color: #eee;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .tabs button.active {
      border-bottom: 2px solid #4CAF50;
    }
    .tab-content {
      display: none;
      padding: 15px;
    }
    .tab-content.active {
      display: block;
    }
    .barra-container {
      margin: 20px 0;
    }
    .barra-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .barra {
      height: 30px;
      background: #444;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
    }
    .preenchimento {
      height: 100%;
      background: #4CAF50;
      transition: width 0.3s;
    }
    .barra-texto {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .controles-barra {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .controles-barra button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="ficha-container">
    <!-- Abas -->
    <div class="tabs">
      <button class="tab-button active" data-tab="ficha">Ficha</button>
      <button class="tab-button" data-tab="inventario">Inventário</button>
      <button class="tab-button" data-tab="anotacoes">Anotações</button>
    </div>

    <!-- Conteúdo das Abas -->
    <div id="ficha" class="tab-content active">
      <h2>Status do Personagem</h2>
      
      <!-- Barra de Vida -->
      <div class="barra-container">
        <div class="barra-label">
          <span>Vida</span>
          <span id="vida-texto">100/100</span>
        </div>
        <div class="barra">
          <div class="preenchimento" id="barra-vida" style="width: 100%"></div>
          <div class="barra-texto" id="vida-texto-numero">100 / 100</div>
        </div>
        <div class="controles-barra">
          <input type="number" id="vida-max" value="100" min="1" style="width: 60px;">
          <button onclick="alterarVida(-10)">-10</button>
          <button onclick="alterarVida(-1)">-1</button>
          <button onclick="alterarVida(1)">+1</button>
          <button onclick="alterarVida(10)">+10</button>
        </div>
      </div>

      <!-- Barra de Sanidade -->
      <div class="barra-container">
        <div class="barra-label">
          <span>Sanidade</span>
          <span id="sanidade-texto">100/100</span>
        </div>
        <div class="barra">
          <div class="preenchimento" id="barra-sanidade" style="width: 100%"></div>
          <div class="barra-texto" id="sanidade-texto-numero">100 / 100</div>
        </div>
        <div class="controles-barra">
          <input type="number" id="sanidade-max" value="100" min="1" style="width: 60px;">
          <button onclick="alterarSanidade(-10)">-10</button>
          <button onclick="alterarSanidade(-1)">-1</button>
          <button onclick="alterarSanidade(1)">+1</button>
          <button onclick="alterarSanidade(10)">+10</button>
        </div>
      </div>
    </div>

    <div id="inventario" class="tab-content">
      <h2>Inventário</h2>
      <p>Conteúdo do inventário aqui...</p>
    </div>

    <div id="anotacoes" class="tab-content">
      <h2>Anotações</h2>
      <p>Anotações do jogador aqui...</p>
    </div>
  </div>

  <script>
    // Sistema de Abas - FUNCIONANDO
    document.querySelectorAll('.tab-button').forEach(button => {
      button.addEventListener('click', () => {
        // Remove a classe active de todos os botões e conteúdos
        document.querySelectorAll('.tab-button').forEach(btn => {
          btn.classList.remove('active');
        });
        document.querySelectorAll('.tab-content').forEach(content => {
          content.classList.remove('active');
        });
        
        // Adiciona a classe active apenas no botão e conteúdo clicados
        button.classList.add('active');
        const tabId = button.getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      });
    });

    // Sistema de Barras - FUNCIONANDO
    let vidaAtual = 100;
    let vidaMaxima = 100;
    let sanidadeAtual = 100;
    let sanidadeMaxima = 100;

    // Atualiza a barra de vida
    function atualizarVida() {
      const porcentagem = (vidaAtual / vidaMaxima) * 100;
      document.getElementById('barra-vida').style.width = ${porcentagem}%;
      document.getElementById('vida-texto-numero').textContent = ${vidaAtual} / ${vidaMaxima};
    }

    // Atualiza a barra de sanidade
    function atualizarSanidade() {
      const porcentagem = (sanidadeAtual / sanidadeMaxima) * 100;
      document.getElementById('barra-sanidade').style.width = ${porcentagem}%;
      document.getElementById('sanidade-texto-numero').textContent = ${sanidadeAtual} / ${sanidadeMaxima};
    }

    // Altera o valor da vida
    function alterarVida(valor) {
      vidaAtual += valor;
      
      // Garante que a vida não ultrapasse os limites
      vidaAtual = Math.max(0, Math.min(vidaAtual, vidaMaxima));
      
      atualizarVida();
    }

    // Altera o valor da sanidade
    function alterarSanidade(valor) {
      sanidadeAtual += valor;
      
      // Garante que a sanidade não ultrapasse os limites
      sanidadeAtual = Math.max(0, Math.min(sanidadeAtual, sanidadeMaxima));
      
      atualizarSanidade();
    }

    // Atualiza o máximo de vida quando o input é alterado
    document.getElementById('vida-max').addEventListener('change', function() {
      vidaMaxima = parseInt(this.value) || 100;
      vidaAtual = Math.min(vidaAtual, vidaMaxima);
      atualizarVida();
    });

    // Atualiza o máximo de sanidade quando o input é alterado
    document.getElementById('sanidade-max').addEventListener('change', function() {
      sanidadeMaxima = parseInt(this.value) || 100;
      sanidadeAtual = Math.min(sanidadeAtual, sanidadeMaxima);
      atualizarSanidade();
    });

    // Inicializa as barras
    window.onload = function() {
      atualizarVida();
      atualizarSanidade();
    };
  </script>
</body>
</html>
