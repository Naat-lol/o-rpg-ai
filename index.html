<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha RPG</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0a0a0a;
      color: #c0f7c0;
      font-family: 'Share Tech Mono', monospace;
      padding: 2rem;
    }
    .ficha-container {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
      background-color: #101010;
      border-radius: 12px;
      box-shadow: 0 0 15px #4a4a4a;
    }
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .tabs button {
      background: transparent;
      border: none;
      color: #c0f7c0;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .tabs button.active {
      border-bottom: 2px solid #c0f7c0;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .foto-nome {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
    }
    .foto-nome img {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      border: 2px solid #c0f7c0;
    }
    .nome-info input {
      font-size: 1.5rem;
      background-color: #000;
      color: #c0f7c0;
      border: 1px solid #ffffff;
      border-radius: 6px;
      padding: 4px 10px;
      width: 100%;
      font-family: inherit;
    }
    input[type="text"] {
      background-color: #000;
      color: #c0f7c0;
      border: 1px solid #ffffff;
      border-radius: 6px;
      padding: 6px 10px;
      font-family: inherit;
      font-size: 1rem;
    }
    input::placeholder {
      color: #777;
    }
    .atributos input {
      width: 40px;
      text-align: center;
    }
    .barras {
      margin-top: 1rem;
    }
    .barra-container {
      margin-bottom: 2rem;
    }
    .barra-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.3rem;
    }
    .barra {
      position: relative;
      background-color: #222;
      height: 36px;
      border-radius: 6px;
      border: 2px solid #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .preenchimento {
      height: 100%;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 36px;
      position: absolute;
      left: 0;
      top: 0;
      transition: width 0.3s;
      width: 0;
      z-index: 1;
    }
    .barra.vida .preenchimento {
      background: linear-gradient(to right, #ff3333, #990000);
    }
    .barra.sanidade .preenchimento {
      background: linear-gradient(to right, #9933ff, #330066);
    }
    .barra .barra-texto {
      position: relative;
      width: 100%;
      text-align: center;
      z-index: 2;
    }
    .barra .controle-lateral {
      z-index: 3;
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      padding: 0 0.5rem;
    }
    .barra .controle-direita {
      order: 2;
    }
    .barra .controle-esquerda {
      order: 0;
    }
    .pericias {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .pericia-coluna {
      flex: 1;
      min-width: 200px;
    }
    .pericia-coluna .linha-pericia {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      gap: 0.5rem;
    }
    .pericia-coluna label {
      flex: 1;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #000;
      color: #c0f7c0;
      border: 1px solid #4a4a4a;
      padding: 1rem;
      font-family: 'Share Tech Mono', monospace;
    }
  </style>
</head>
<body>
  <div class="ficha-container">
    <div class="tabs">
      <button onclick="mudarAba(0)" class="active">Ficha</button>
      <button onclick="mudarAba(1)">Inventário</button>
      <button onclick="mudarAba(2)">Anotações</button>
      <button onclick="mudarAba(3)">Habilidades</button>
      <button onclick="mudarAba(4)">Histórico</button>
    </div><div class="tab-content active">
  <div class="foto-nome">
    <img src="https://via.placeholder.com/120" alt="Foto do Personagem">
    <div class="nome-info">
      <input type="text" placeholder="Nome do Personagem">
      <input type="text" placeholder="Nome do Jogador">
    </div>
  </div>

  <div class="dados-basicos">
    <p><strong>Idade:</strong> <input type="text" placeholder="Ex: 28"></p>
    <p><strong>Sexo:</strong> <input type="text" placeholder="Ex: Masculino"></p>
    <p><strong>Data de Nascimento:</strong> <input type="text" placeholder="Ex: 01/01/1990"></p>
  </div>

  <div class="atributos">
    <p><strong>Força:</strong> <input type="text"></p>
    <p><strong>Destreza:</strong> <input type="text"></p>
    <p><strong>Inteligência:</strong> <input type="text"></p>
    <p><strong>Constituição:</strong> <input type="text"></p>
    <p><strong>Poder:</strong> <input type="text"></p>
    <p><strong>Presença:</strong> <input type="text"></p>
  </div>

  <div class="barras">
    <div class="barra-container">
      <div class="barra-label">
        <strong>Vida</strong>
        <input type="text" id="vida-max" placeholder="Max" oninput="atualizarBarra('vida')">
      </div>
      <div class="barra vida">
        <button class="controle-lateral controle-esquerda" onclick="alterarBarra('vida', -5)">&laquo;</button>
        <button class="controle-lateral controle-esquerda" onclick="alterarBarra('vida', -1)">&lsaquo;</button>
        <div class="preenchimento" id="barra-vida"></div>
        <div class="barra-texto" id="vida-texto">0 / 0</div>
        <button class="controle-lateral controle-direita" onclick="alterarBarra('vida', 1)">&rsaquo;</button>
        <button class="controle-lateral controle-direita" onclick="alterarBarra('vida', 5)">&raquo;</button>
      </div>
    </div>

    <div class="barra-container">
      <div class="barra-label">
        <strong>Sanidade</strong>
        <input type="text" id="sanidade-max" placeholder="Max" oninput="atualizarBarra('sanidade')">
      </div>
      <div class="barra sanidade">
        <button class="controle-lateral controle-esquerda" onclick="alterarBarra('sanidade', -5)">&laquo;</button>
        <button class="controle-lateral controle-esquerda" onclick="alterarBarra('sanidade', -1)">&lsaquo;</button>
        <div class="preenchimento" id="barra-sanidade"></div>
        <div class="barra-texto" id="sanidade-texto">0 / 0</div>
        <button class="controle-lateral controle-direita" onclick="alterarBarra('sanidade', 1)">&rsaquo;</button>
        <button class="controle-lateral controle-direita" onclick="alterarBarra('sanidade', 5)">&raquo;</button>
      </div>
    </div>
  </div>

  <div class="pericias">
    <div class="pericia-coluna">
      <div class="linha-pericia"><label>Atuação</label><input type="text"></div>
      <div class="linha-pericia"><label>Ciência</label><input type="text"></div>
      <div class="linha-pericia"><label>Disfarce</label><input type="text"></div>
      <div class="linha-pericia"><label>Furtividade</label><input type="text"></div>
      <div class="linha-pericia"><label>Informática</label><input type="text"></div>
      <div class="linha-pericia"><label>Intimidação</label><input type="text"></div>
      <div class="linha-pericia"><label>Investigação</label><input type="text"></div>
      <div class="linha-pericia"><label>Lábia</label><input type="text"></div>
      <div class="linha-pericia"><label>Luta</label><input type="text"></div>
    </div>
    <div class="pericia-coluna">
      <div class="linha-pericia"><label>Medicina</label><input type="text"></div>
      <div class="linha-pericia"><label>Ouvir</label><input type="text"></div>
      <div class="linha-pericia"><label>Pilotar</label><input type="text"></div>
      <div class="linha-pericia"><label>Psicologia</label><input type="text"></div>
      <div class="linha-pericia"><label>Reparação</label><input type="text"></div>
      <div class="linha-pericia"><label>Rastrear</label><input type="text"></div>
      <div class="linha-pericia"><label>Saltar</label><input type="text"></div>
      <div class="linha-pericia"><label>Sobrevivência</label><input type="text"></div>
      <div class="linha-pericia"><label>Tiro</label><input type="text"></div>
    </div>
  </div>
</div>

<div class="tab-content"><textarea placeholder="Adicione itens e equipamentos..."></textarea></div>
<div class="tab-content"><textarea placeholder="Anotações do jogador ou do mestre..."></textarea></div>
<div class="tab-content"><textarea placeholder="Habilidades especiais, poderes, etc..."></textarea></div>
<div class="tab-content"><textarea placeholder="Histórico e passado do personagem..."></textarea></div>

  </div>  <script>
    function atualizarBarra(tipo) {
      const atual = parseInt(localStorage.getItem(${tipo}-atual)) || 0;
      const max = parseInt(document.getElementById(${tipo}-max).value) || 1;
      const percentual = Math.min(100, Math.max(0, (atual / max) * 100));
      document.getElementById(barra-${tipo}).style.width = percentual + '%';
      document.getElementById(${tipo}-texto).innerText = ${atual} / ${max};
      salvarNoLocalStorage();
    }

    function alterarBarra(tipo, valor) {
      let atual = parseInt(localStorage.getItem(${tipo}-atual)) || 0;
      const max = parseInt(document.getElementById(${tipo}-max).value) || 1;
      atual = Math.max(0, Math.min(max, atual + valor));
      localStorage.setItem(${tipo}-atual, atual);
      atualizarBarra(tipo);
    }

    function salvarNoLocalStorage() {
      const campos = document.querySelectorAll('input, [contenteditable=true], textarea');
      campos.forEach((campo, i) => {
        const key = campo.id || campo.name || campo${i};
        const value = campo.value || campo.innerText;
        localStorage.setItem(key, value);
      });
    }

    function carregarDoLocalStorage() {
      const campos = document.querySelectorAll('input, [contenteditable=true], textarea');
      campos.forEach((campo, i) => {
        const key = campo.id || campo.name || campo${i};
        const value = localStorage.getItem(key);
        if (value) {
          if (campo.value !== undefined) campo.value = value;
          else campo.innerText = value;
        }
      });
      atualizarBarra('vida');
      atualizarBarra('sanidade');
    }

    function mudarAba(index) {
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tabs button');
      tabs.forEach((tab, i) => tab.classList.toggle('active', i === index));
      buttons.forEach((btn, i) => btn.classList.toggle('active', i === index));
    }

    window.onload = carregarDoLocalStorage;
  </script></body>
</html>
