<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait - Ficha de RPG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: transparent !important;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .portrait-container {
            display: flex;
            align-items: center;
            gap: 25px;
            background: transparent;
            padding: 25px;
            border-radius: 15px;
            background: transparent;
        }

        .portrait-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
        }

        #portrait-nome-personagem {
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 0 0 12px var(--cor-dominante, #44aaff), 0 0 25px var(--cor-dominante, #44aaff);
            color: var(--cor-dominante, #44aaff);
            white-space: nowrap;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .status-text {
            font-size: 1.3em;
            font-weight: bold;
            margin: 2px 0;
            padding: 3px 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 8px currentColor;
        }

        #portrait-vida {
            color: #ff5555;
            text-shadow: 0 0 8px #ff5555, 0 0 15px #ff5555;
        }

        #portrait-sanidade {
            color: #8a4dff;
            text-shadow: 0 0 8px #8a4dff, 0 0 15px #8a4dff;
        }

        #portrait-foto {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--cor-dominante, #44aaff);
            box-shadow: 
                0 0 20px var(--cor-dominante, #44aaff),
                0 0 40px rgba(68, 170, 255, 0.3);
        }

        /* Garantir que tudo seja vis√≠vel e com bom contraste */
        .portrait-container * {
            opacity: 1 !important;
            visibility: visible !important;
        }
    </style>
</head>
<body>
    <div class="portrait-container">
        <img id="portrait-foto" src="https://via.placeholder.com/150" alt="Foto do Personagem">
        <div class="portrait-info">
            <h2 id="portrait-nome-personagem">Carregando...</h2>
            <p id="portrait-vida" class="status-text">- / -</p>
            <p id="portrait-sanidade" class="status-text">- / -</p>
        </div>
    </div>

    <script>
        // Fun√ß√£o para carregar dados do localStorage
        function carregarDadosPortrait() {
            console.log("üîÑ Carregando dados do portrait...");
            
            try {
                const dadosSalvos = JSON.parse(localStorage.getItem('fichaRPG'));
                
                if (dadosSalvos) {
                    console.log("‚úÖ Dados encontrados:", dadosSalvos);
                    
                    // Atualiza nome
                    const nome = dadosSalvos.nomePersonagem || 'Personagem';
                    document.getElementById('portrait-nome-personagem').textContent = nome;
                    
                    // Atualiza vida
                    const vidaAtual = dadosSalvos.vidaAtual || 0;
                    const vidaMax = dadosSalvos.vidaMax || 0;
                    document.getElementById('portrait-vida').textContent = `${vidaAtual} / ${vidaMax}`;
                    
                    // Atualiza sanidade
                    const sanidadeAtual = dadosSalvos.sanidadeAtual || 0;
                    const sanidadeMax = dadosSalvos.sanidadeMax || 0;
                    document.getElementById('portrait-sanidade').textContent = `${sanidadeAtual} / ${sanidadeMax}`;
                    
                    // Atualiza cor dominante
                    atualizarCorDominante(dadosSalvos.corTema);
                    
                    // Atualiza foto
                    atualizarFotoPortrait(dadosSalvos);
                    
                    console.log("üìä Dados carregados:", { nome, vida: `${vidaAtual}/${vidaMax}`, sanidade: `${sanidadeAtual}/${sanidadeMax}` });
                    
                } else {
                    console.log("‚ùå Nenhum dado salvo encontrado");
                    document.getElementById('portrait-nome-personagem').textContent = 'Sem dados';
                    document.getElementById('portrait-vida').textContent = '0 / 0';
                    document.getElementById('portrait-sanidade').textContent = '0 / 0';
                }
            } catch (error) {
                console.log("‚ùå Erro ao carregar dados:", error);
                document.getElementById('portrait-nome-personagem').textContent = 'Erro ao carregar';
            }
        }

        function atualizarCorDominante(cor) {
            if (cor) {
                document.documentElement.style.setProperty('--cor-dominante', cor);
                console.log("üé® Cor dominante aplicada:", cor);
            } else {
                document.documentElement.style.setProperty('--cor-dominante', '#44aaff');
            }
        }

        function atualizarFotoPortrait(dados) {
            const fotoElement = document.getElementById('portrait-foto');
            const fotosSalvas = dados.fotosSalvas || {};
            
            let fotoSelecionada = fotosSalvas.normal || 'https://via.placeholder.com/150';
            
            // L√≥gica para selecionar foto baseada no status
            if (dados.inconsciente && fotosSalvas.inconsciente) {
                fotoSelecionada = fotosSalvas.inconsciente;
            } else if (dados.lesaoGrave && fotosSalvas.lesaoGrave) {
                fotoSelecionada = fotosSalvas.lesaoGrave;
            } else if (dados.insanidade && fotosSalvas.insano) {
                fotoSelecionada = fotosSalvas.insano;
            } else if (dados.emChoque && fotosSalvas.choque) {
                fotoSelecionada = fotosSalvas.choque;
            }
            
            console.log("üì∏ Foto carregada");
            fotoElement.src = fotoSelecionada;
        }

        // Carrega os dados quando a p√°gina abre
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üöÄ Portrait carregado!");
            carregarDadosPortrait();
            
            // Atualiza a cada 2 segundos (mais r√°pido)
            setInterval(carregarDadosPortrait, 2000);
        });

        // Escuta por mudan√ßas no localStorage
        window.addEventListener('storage', function(e) {
            if (e.key === 'fichaRPG') {
                console.log("üì¶ Dados atualizados via storage event");
                carregarDadosPortrait();
            }
        });

        // For√ßa um redraw a cada segundo para garantir visibilidade
        setInterval(() => {
            document.body.style.display = 'none';
            document.body.offsetHeight;
            document.body.style.display = 'flex';
        }, 1000);
    </script>
</body>
</html>
