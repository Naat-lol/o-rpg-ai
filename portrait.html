<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait - Ficha de RPG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: transparent;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 20px;
        }

        .portrait-container {
            display: flex;
            align-items: center;
            gap: 20px;
            background: transparent;
            padding: 20px;
        }

        .portrait-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #portrait-nome-personagem {
            font-size: 1.5em;
            text-shadow: 0 0 10px #44aaff, 0 0 20px #44aaff;
            color: #44aaff;
            margin-bottom: 10px;
            white-space: nowrap;
        }

        .status-text {
            font-size: 1.2em;
            color: white;
            margin: 3px 0;
        }

        #portrait-foto {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #44aaff;
            box-shadow: 0 0 15px #44aaff;
        }
        
        #portrait-vida {
            text-shadow: 0 0 5px #ff5555, 0 0 10px #ff5555;
            color: #ff5555;
        }

        #portrait-sanidade {
            text-shadow: 0 0 5px #8a4dff, 0 0 10px #8a4dff;
            color: #8a4dff;
        }
    </style>
</head>
<body>
    <div class="portrait-container">
        <img id="portrait-foto" src="https://via.placeholder.com/150" alt="Foto do Personagem">
        <div class="portrait-info">
            <h2 id="portrait-nome-personagem">Carregando...</h2>
            <p id="portrait-vida" class="status-text">- / -</p>
            <p id="portrait-sanidade" class="status-text">- / -</p>
        </div>
    </div>

    <script>
        // Fun√ß√£o para carregar dados do localStorage
        function carregarDadosPortrait() {
            console.log("üîÑ Carregando dados do portrait...");
            
            try {
                const dadosSalvos = JSON.parse(localStorage.getItem('fichaRPG'));
                
                if (dadosSalvos) {
                    console.log("‚úÖ Dados encontrados:", dadosSalvos);
                    
                    // Atualiza nome
                    document.getElementById('portrait-nome-personagem').textContent = dadosSalvos.nomePersonagem || 'Personagem';
                    
                    // Atualiza vida
                    document.getElementById('portrait-vida').textContent = 
                        `${dadosSalvos.vidaAtual || 0} / ${dadosSalvos.vidaMax || 0}`;
                    
                    // Atualiza sanidade
                    document.getElementById('portrait-sanidade').textContent = 
                        `${dadosSalvos.sanidadeAtual || 0} / ${dadosSalvos.sanidadeMax || 0}`;
                    
                    // Atualiza foto
                    atualizarFotoPortrait(dadosSalvos);
                    
                } else {
                    console.log("‚ùå Nenhum dado salvo encontrado");
                    document.getElementById('portrait-nome-personagem').textContent = 'Sem dados';
                }
            } catch (error) {
                console.log("‚ùå Erro ao carregar dados:", error);
                document.getElementById('portrait-nome-personagem').textContent = 'Erro ao carregar';
            }
        }

        function atualizarFotoPortrait(dados) {
            const fotoElement = document.getElementById('portrait-foto');
            const fotosSalvas = dados.fotosSalvas || {};
            
            // Usa a foto normal por padr√£o
            let fotoSelecionada = fotosSalvas.normal || 'https://via.placeholder.com/150';
            
            // Tenta encontrar uma foto baseada no status
            if (dados.inconsciente && fotosSalvas.inconsciente) {
                fotoSelecionada = fotosSalvas.inconsciente;
            } else if (dados.lesaoGrave && fotosSalvas.lesaoGrave) {
                fotoSelecionada = fotosSalvas.lesaoGrave;
            } else if (dados.insanidade && fotosSalvas.insano) {
                fotoSelecionada = fotosSalvas.insano;
            } else if (dados.emChoque && fotosSalvas.choque) {
                fotoSelecionada = fotosSalvas.choque;
            }
            
            console.log("üì∏ Foto selecionada:", fotoSelecionada.substring(0, 50));
            fotoElement.src = fotoSelecionada;
        }

        // Carrega os dados quando a p√°gina abre
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üöÄ Portrait carregado!");
            carregarDadosPortrait();
            
            // Atualiza a cada 3 segundos
            setInterval(carregarDadosPortrait, 3000);
        });
    </script>
</body>
</html>
