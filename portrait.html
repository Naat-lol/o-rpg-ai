<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait - Ficha de RPG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: transparent !important;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .portrait-container {
            display: flex;
            align-items: center;
            gap: 25px;
            background: transparent;
            padding: 25px;
        }

        .portrait-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
        }

        #portrait-nome-personagem {
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 0 0 12px var(--cor-dominante, #44aaff), 0 0 25px var(--cor-dominante, #44aaff);
            color: var(--cor-dominante, #44aaff);
            white-space: nowrap;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .status-text {
            font-size: 1.3em;
            font-weight: bold;
            margin: 2px 0;
            padding: 5px 10px;
            border-radius: 5px;
            background: transparent;
            text-shadow: 0 0 8px currentColor;
        }

        #portrait-vida {
            color: #ff5555;
            text-shadow: 0 0 8px #ff5555, 0 0 15px #ff5555;
        }

        #portrait-sanidade {
            color: #8a4dff;
            text-shadow: 0 0 8px #8a4dff, 0 0 15px #8a4dff;
        }

        #portrait-foto {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--cor-dominante, #44aaff);
            box-shadow: 0 0 20px var(--cor-dominante, #44aaff);
        }
    </style>
</head>
<body>
    <div class="portrait-container">
        <img id="portrait-foto" src="" alt="Foto do Personagem">
        <div class="portrait-info">
            <h2 id="portrait-nome-personagem">Carregando...</h2>
            <p id="portrait-vida" class="status-text">- / -</p>
            <p id="portrait-sanidade" class="status-text">- / -</p>
        </div>
    </div>

<script>
    // Fun√ß√£o para ler par√¢metros da URL
    function getParametroURL(nome) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(nome);
    }

    // Fun√ß√£o para carregar dados da URL
    function carregarDadosDaURL() {
        let nome, vida, sanidade, cor, foto;

        // Tenta primeiro pegar da URL
        nome = decodeURIComponent(getParametroURL('nome') || 'Personagem');
        vida = getParametroURL('vida') || '0/0';
        sanidade = getParametroURL('sanidade') || '0/0';
        cor = getParametroURL('cor') || '#44aaff';
        foto = decodeURIComponent(getParametroURL('foto') || 'https://via.placeholder.com/150');

        // Se n√£o tem dados na URL, tenta pegar do localStorage
        if (nome === 'Personagem' && vida === '0/0') {
            console.log("üîç Tentando carregar do localStorage...");
            try {
                const dadosSalvos = JSON.parse(localStorage.getItem('fichaRPG'));
                if (dadosSalvos) {
                    nome = dadosSalvos.nomePersonagem || 'Personagem';
                    vida = `${dadosSalvos.vidaAtual || 0}/${dadosSalvos.vidaMax || 0}`;
                    sanidade = `${dadosSalvos.sanidadeAtual || 0}/${dadosSalvos.sanidadeMax || 0}`;
                    cor = dadosSalvos.corTema || '#44aaff';
                    foto = (dadosSalvos.fotosSalvas && dadosSalvos.fotosSalvas.normal) || 'https://via.placeholder.com/150';
                    console.log("‚úÖ Dados carregados do localStorage");
                }
            } catch (error) {
                console.log("‚ùå Erro ao carregar do localStorage:", error);
            }
        }

        // Atualiza a interface
        document.getElementById('portrait-nome-personagem').textContent = nome;
        document.getElementById('portrait-vida').textContent = vida;
        document.getElementById('portrait-sanidade').textContent = sanidade;
        document.getElementById('portrait-foto').src = foto;
        
        // Aplica a cor
        document.documentElement.style.setProperty('--cor-dominante', cor);

        console.log("‚úÖ Dados carregados:", { nome, vida, sanidade, cor });
    }

    // Carrega os dados quando a p√°gina abre
    document.addEventListener('DOMContentLoaded', function() {
        console.log("üöÄ Portrait carregado!");
        console.log("üìã URL atual:", window.location.href);
        console.log("üìã Par√¢metros da URL:", window.location.search);
        carregarDadosDaURL();
        
        // Atualiza a cada 3 segundos (l√™ a URL novamente)
        setInterval(carregarDadosDaURL, 3000);
    });

    // Escuta por mudan√ßas no localStorage
    window.addEventListener('storage', function(e) {
        if (e.key === 'fichaRPG' || e.key === 'portraitURL') {
            console.log("üì¶ Dados atualizados via storage event");
            carregarDadosDaURL();
        }
    });
</script>
</body>
<script src="portrait-data.js"></script>
</html>
