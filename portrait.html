<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait - Ficha de RPG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: transparent !important;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .portrait-container {
            display: flex;
            align-items: center;
            gap: 25px;
            background: rgba(10, 10, 20, 0.95);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid var(--cor-dominante, #44aaff);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
        }

        .portrait-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
        }

        #portrait-nome-personagem {
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 0 0 12px var(--cor-dominante, #44aaff), 0 0 25px var(--cor-dominante, #44aaff);
            color: var(--cor-dominante, #44aaff);
            white-space: nowrap;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .status-text {
            font-size: 1.3em;
            font-weight: bold;
            margin: 2px 0;
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.15);
            text-shadow: 0 0 8px currentColor;
        }

        #portrait-vida {
            color: #ff5555;
            text-shadow: 0 0 8px #ff5555, 0 0 15px #ff5555;
        }

        #portrait-sanidade {
            color: #8a4dff;
            text-shadow: 0 0 8px #8a4dff, 0 0 15px #8a4dff;
        }

        #portrait-foto {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--cor-dominante, #44aaff);
            box-shadow: 0 0 20px var(--cor-dominante, #44aaff);
        }
    </style>
</head>
<body>
    <div class="portrait-container">
        <img id="portrait-foto" src="" alt="Foto do Personagem">
        <div class="portrait-info">
            <h2 id="portrait-nome-personagem">Carregando...</h2>
            <p id="portrait-vida" class="status-text">- / -</p>
            <p id="portrait-sanidade" class="status-text">- / -</p>
        </div>
    </div>

    <script>
        // FunÃ§Ã£o para ler parÃ¢metros da URL
        function getParametroURL(nome) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nome);
        }

        // FunÃ§Ã£o para carregar dados da URL
        function carregarDadosDaURL() {
            const nome = decodeURIComponent(getParametroURL('nome') || 'Personagem');
            const vida = getParametroURL('vida') || '0/0';
            const sanidade = getParametroURL('sanidade') || '0/0';
            const cor = getParametroURL('cor') || '#44aaff';
            const foto = decodeURIComponent(getParametroURL('foto') || 'https://via.placeholder.com/150');

            // Atualiza a interface
            document.getElementById('portrait-nome-personagem').textContent = nome;
            document.getElementById('portrait-vida').textContent = vida;
            document.getElementById('portrait-sanidade').textContent = sanidade;
            document.getElementById('portrait-foto').src = foto;
            
            // Aplica a cor
            document.documentElement.style.setProperty('--cor-dominante', cor);

            console.log("âœ… Dados carregados da URL:", { nome, vida, sanidade, cor });
        }

        // Carrega os dados quando a pÃ¡gina abre
        document.addEventListener('DOMContentLoaded', function() {
            console.log("ðŸš€ Portrait carregado!");
            carregarDadosDaURL();
            
            // Atualiza a cada 3 segundos (lÃª a URL novamente)
            setInterval(carregarDadosDaURL, 3000);
        });
    </script>
</body>
</html>
