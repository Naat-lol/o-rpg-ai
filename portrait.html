<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait - Ficha de RPG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: transparent;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 20px;
        }

        .portrait-container {
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--dominant-color, #44aaff);
            box-shadow: 0 0 20px var(--dominant-color, #44aaff);
        }

        .portrait-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #portrait-nome-personagem {
            font-size: 1.5em;
            text-shadow: 0 0 10px var(--dominant-color, #44aaff), 0 0 20px var(--dominant-color, #44aaff);
            color: var(--dominant-color, #44aaff);
            margin-bottom: 10px;
            white-space: nowrap;
        }

        .status-text {
            font-size: 1.2em;
            color: white;
            margin: 3px 0;
        }

        #portrait-foto {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--dominant-color, #44aaff);
            box-shadow: 0 0 15px var(--dominant-color, #44aaff);
        }
        
        #portrait-vida {
            text-shadow: 0 0 5px #ff5555, 0 0 10px #ff5555;
            color: #ff5555;
        }

        #portrait-sanidade {
            text-shadow: 0 0 5px #8a4dff, 0 0 10px #8a4dff;
            color: #8a4dff;
        }

        .loading {
            color: white;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="portrait-container">
        <img id="portrait-foto" src="https://via.placeholder.com/150" alt="Foto do Personagem">
        <div class="portrait-info">
            <h2 id="portrait-nome-personagem">Carregando...</h2>
            <p id="portrait-vida" class="status-text">- / -</p>
            <p id="portrait-sanidade" class="status-text">- / -</p>
        </div>
    </div>

    <script>
        // Fun√ß√£o para obter dados da URL (para OBS)
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Fun√ß√£o para carregar dados
        function carregarDadosPortrait() {
            console.log("üîÑ Tentando carregar dados do portrait...");
            
            // Tenta primeiro pegar dados da URL (para OBS)
            const nomeUrl = getUrlParameter('nome');
            const vidaUrl = getUrlParameter('vida');
            const sanidadeUrl = getUrlParameter('sanidade');
            const corUrl = getUrlParameter('cor');
            const fotoUrl = getUrlParameter('foto');

            if (nomeUrl || vidaUrl || sanidadeUrl) {
                console.log("üì° Dados encontrados na URL");
                // Usa dados da URL
                document.getElementById('portrait-nome-personagem').textContent = decodeURIComponent(nomeUrl || 'Personagem');
                document.getElementById('portrait-vida').textContent = `${vidaUrl || '0'} / ${getUrlParameter('vidaMax') || '0'}`;
                document.getElementById('portrait-sanidade').textContent = `${sanidadeUrl || '0'} / ${getUrlParameter('sanidadeMax') || '0'}`;
                
                if (corUrl) {
                    document.documentElement.style.setProperty('--dominant-color', '#' + corUrl);
                }
                
                if (fotoUrl) {
                    document.getElementById('portrait-foto').src = decodeURIComponent(fotoUrl);
                }
            } else {
                // Tenta pegar do localStorage (para navegador normal)
                console.log("üíæ Tentando localStorage...");
                try {
                    const dadosSalvos = JSON.parse(localStorage.getItem('fichaRPG'));
                    
                    if (dadosSalvos) {
                        console.log("‚úÖ Dados encontrados no localStorage");
                        atualizarComDadosLocalStorage(dadosSalvos);
                    } else {
                        console.log("‚ùå Nenhum dado encontrado");
                        document.getElementById('portrait-nome-personagem').textContent = 'Sem dados';
                    }
                } catch (error) {
                    console.log("‚ùå Erro ao acessar localStorage:", error);
                    document.getElementById('portrait-nome-personagem').textContent = 'Abrir na mesma origem';
                }
            }
        }

        function atualizarComDadosLocalStorage(dados) {
            // Atualiza a cor dominante
            document.documentElement.style.setProperty('--dominant-color', dados.corTema || '#44aaff');
            
            // Atualiza a foto
            atualizarFotoPortrait(dados);
            
            // Atualiza o nome, vida e sanidade
            document.getElementById('portrait-nome-personagem').textContent = dados.nomePersonagem || 'Nome do Personagem';
            document.getElementById('portrait-vida').textContent = `${dados.vidaAtual || 0} / ${dados.vidaMax || 0}`;
            document.getElementById('portrait-sanidade').textContent = `${dados.sanidadeAtual || 0} / ${dados.sanidadeMax || 0}`;
        }

        function atualizarFotoPortrait(dados) {
            const fotoElement = document.getElementById('portrait-foto');
            const fotosSalvas = dados.fotosSalvas || {};
            
            const vidaAtual = dados.vidaAtual || 0;
            const vidaMax = dados.vidaMax || 1;
            const sanidadeAtual = dados.sanidadeAtual || 0;
            const sanidadeMax = dados.sanidadeMax || 1;
            
            const lesaoGrave = dados.lesaoGrave || false;
            const emChoque = dados.emChoque || false;
            const inconsciente = dados.inconsciente || false;
            const insano = dados.insanidade || false;
            
            let fotoSelecionada = fotosSalvas.normal || 'https://via.placeholder.com/150';

            // Mesma l√≥gica de prioridade da ficha principal
            if (inconsciente && fotosSalvas.inconsciente) {
                fotoSelecionada = fotosSalvas.inconsciente;
            } else if (lesaoGrave && emChoque && fotosSalvas['lesao-grave-em-choque']) {
                fotoSelecionada = fotosSalvas['lesao-grave-em-choque'];
            } else if (lesaoGrave && insano && fotosSalvas['lesao-grave-insano']) {
                fotoSelecionada = fotosSalvas['lesao-grave-insano'];
            } else if (emChoque && insano && fotosSalvas['insano-em-choque']) {
                fotoSelecionada = fotosSalvas['insano-em-choque'];
            } else if (lesaoGrave && fotosSalvas.lesaoGrave) {
                fotoSelecionada = fotosSalvas.lesaoGrave;
            } else if (emChoque && fotosSalvas.choque) {
                fotoSelecionada = fotosSalvas.choque;
            } else if (insano && fotosSalvas.insano) {
                fotoSelecionada = fotosSalvas.insano;
            } else if (vidaAtual <= vidaMax / 2 && sanidadeAtual <= sanidadeMax / 2 && fotosSalvas.metadeVidaEmetadeSanidade) {
                fotoSelecionada = fotosSalvas.metadeVidaEmetadeSanidade;
            } else if (vidaAtual <= vidaMax / 2 && fotosSalvas.metadeVida) {
                fotoSelecionada = fotosSalvas.metadeVida;
            } else if (sanidadeAtual <= sanidadeMax / 2 && fotosSalvas.metadeSanidade) {
                fotoSelecionada = fotosSalvas.metadeSanidade;
            }

            console.log("üîÑ Portrait - Atualizando foto");
            fotoElement.src = fotoSelecionada;
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üöÄ Portrait inicializado");
            carregarDadosPortrait();
            
            // Atualiza a cada 2 segundos (apenas para modo navegador)
            setInterval(() => {
                if (!getUrlParameter('nome')) { // S√≥ atualiza se n√£o estiver usando URL params
                    try {
                        const dadosSalvos = JSON.parse(localStorage.getItem('fichaRPG'));
                        if (dadosSalvos) {
                            atualizarComDadosLocalStorage(dadosSalvos);
                        }
                    } catch (error) {
                        // Ignora erros de localStorage em OBS
                    }
                }
            }, 2000);
        });
    </script>
</body>
</html>
