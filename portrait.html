<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait - Ficha de RPG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: transparent !important;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .portrait-container {
            display: flex;
            align-items: center;
            gap: 25px;
            background: transparent;
            padding: 25px;
        }

        .portrait-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
        }

        .portrait-nome-personagem {
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 0 0 12px #44aaff, 0 0 25px #44aaff;
            color: #44aaff;
            white-space: nowrap;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .status-text {
            font-size: 1.3em;
            font-weight: bold;
            margin: 2px 0;
            padding: 5px 10px;
            border-radius: 5px;
            background: transparent;
            text-shadow: 0 0 8px currentColor;
        }

        .portrait-vida {
            color: #ff5555;
            text-shadow: 0 0 8px #ff5555, 0 0 15px #ff5555;
        }

        .portrait-sanidade {
            color: #8a4dff;
            text-shadow: 0 0 8px #8a4dff, 0 0 15px #8a4dff;
        }

        .portrait-foto {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #44aaff;
            box-shadow: 0 0 20px #44aaff;
        }
    </style>
</head>
<body>
    <div class="portrait-container">
        <img class="portrait-foto" src="https://via.placeholder.com/150" alt="Foto do Personagem">
        <div class="portrait-info">
            <h2 class="portrait-nome-personagem">Personagem</h2>
            <p class="status-text portrait-vida">10/10</p>
            <p class="status-text portrait-sanidade">10/10</p>
        </div>
    </div>

    <script>
        // Este script só atualiza a página quando aberta no navegador
        // No OBS, vai mostrar os dados estáticos acima
        function carregarDados() {
            try {
                const dados = JSON.parse(localStorage.getItem('portraitData'));
                if (dados) {
                    document.querySelector('.portrait-nome-personagem').textContent = dados.nome;
                    document.querySelector('.portrait-vida').textContent = dados.vida;
                    document.querySelector('.portrait-sanidade').textContent = dados.sanidade;
                    document.querySelector('.portrait-foto').src = dados.foto;
                    
                    // Aplica a cor
                    document.documentElement.style.setProperty('--cor-dominante', dados.cor);
                    document.querySelector('.portrait-container').style.borderColor = dados.cor;
                    document.querySelector('.portrait-nome-personagem').style.color = dados.cor;
                    document.querySelector('.portrait-nome-personagem').style.textShadow = `0 0 12px ${dados.cor}, 0 0 25px ${dados.cor}`;
                    document.querySelector('.portrait-foto').style.borderColor = dados.cor;
                    document.querySelector('.portrait-foto').style.boxShadow = `0 0 20px ${dados.cor}`;
                }
            } catch (error) {
                console.log("Erro ao carregar dados:", error);
            }
        }

        // Só executa no navegador, não no OBS
        if (window.location.href.indexOf('file://') === -1) {
            document.addEventListener('DOMContentLoaded', carregarDados);
            setInterval(carregarDados, 2000);
        }
    </script>
</body>
</html>
